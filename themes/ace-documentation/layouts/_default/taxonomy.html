{{ define "main" }}

<h1>{{ .Title | humanize | title }}</h1>

<ul>
    {{ range .Data.Pages }}
    <li>
      <a href="{{.RelPermalink}}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>

    {{ if .IsTranslated }}
        <h4>{{ i18n "translations" }}</h4>
        <ul>
            {{ range .Translations }}
                <li>
                    <a href="{{ .RelPermalink }}">{{ .Lang }}: {{ .Title }}</a>
                </li>
            {{ end }}
          </ul>
    {{ end }}

{{ end }}
